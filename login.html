<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="static/css/login.css">
    <script src="static/script/login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="validateLogin(event)">
            <input type="text" name="username" placeholder="Usuário" required style="width: 280px;">
            <input type="password" name="password" placeholder="Senha" required style="width: 280px;">
            <input type="submit" value="Entrar" style="width: 280px;">
            <div class="error-message"></div>
        </form>
        <a href="forgetpass.html" class="forgot-password">Esqueceu sua senha?</a>
        <div class="register-link">
            <span>Não tem uma conta?</span>
            <a href="register.html">Registrar-se</a>
        </div>
    </div>
</body>
</html>
